<!DOCTYPE html>
<html>
    <head>
        <title>EmulatorJS</title>
        <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                height: 100%;
                background-color: black;
                color: white;
                margin: 0;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                font-family: monospace;
            }

            .logo {
                width: 130px;
                height: 130px;
                filter: drop-shadow(0 0 10px white);
            }

            #display {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="top">
            <h1>EmulatorJS Demo</h1>
            <img src="docs/Logo-light.png" alt="Logo" class="logo">
        </div>

        <script>
            let enableDebug = false;
            let enableThreads = false;
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            if (urlParams.get('debug') == 1) {
                enableDebug = true;
                console.log("Debug is enabled");
            } else {
                console.log("Debug is disabled");
            }

            if (urlParams.get('threads') == 1) {
                if (window.SharedArrayBuffer) {
                    enableThreads = true;
                    console.log("Threads are enabled");
                } else {
                    console.warn("Threads are disabled as SharedArrayBuffer is not available.");
                    console.log("Threads are disabled");
                }
            } else {
                console.log("Threads are disabled");
            }

            // Define the ROM file to be loaded automatically
            const predefinedROM = "data/MARIO.z64"; // Automatically loads Contra NES ROM
            const parts = predefinedROM.split(".");

            (async () => {
                const coreMap = {
                    "nes": ["fds", "nes", "unif", "unf"],
                    "snes": ["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"],
                    "n64": ["z64", "n64"],
                    "pce": ["pce"],
                    "ngp": ["ngp", "ngc"],
                    "ws": ["ws", "wsc"],
                    "coleco": ["col", "cv"],
                    "vice_x64sc": ["d64"],
                    "gba": ["gba"],
                    "gb": ["gb"],
                    "nds": ["nds"]
                };
                
                const fileExtension = parts.pop();
                let core = "unknown";
                
                for (const [key, values] of Object.entries(coreMap)) {
                    if (values.includes(fileExtension)) {
                        core = key;
                        break;
                    }
                }

                // Remove existing UI elements
                document.getElementById("top").remove();

                // Create game display elements
                const div = document.createElement("div");
                const sub = document.createElement("div");
                const script = document.createElement("script");

                sub.id = "game";
                div.id = "display";

                div.appendChild(sub);
                document.body.appendChild(div);

                // EmulatorJS settings
                window.EJS_player = "#game";
                window.EJS_gameName = parts.shift();
                window.EJS_biosUrl = "";
                window.EJS_gameUrl = predefinedROM;
                window.EJS_core = core;
                window.EJS_pathtodata = "data/";
                window.EJS_startOnLoaded = true;
                window.EJS_DEBUG_XX = enableDebug;
                window.EJS_disableDatabases = true;
                window.EJS_threads = enableThreads;

                // Load EmulatorJS
                script.src = "data/loader.js";
                document.body.appendChild(script);
            })();
        </script>
    </body>
</html>
