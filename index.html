        <script>
            let enableDebug = false;
            let enableThreads = false;
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.get('debug') == 1) {
                enableDebug = true;
                console.log("Debug is enabled");
            } else {
                console.log("Debug is disabled");
            }

            if (urlParams.get('threads') == 1) {
                if (window.SharedArrayBuffer) {
                    enableThreads = true;
                    console.log("Threads are enabled");
                } else {
                    console.warn("Threads are disabled as SharedArrayBuffer is not available.");
                    console.log("Threads are disabled");
                }
            } else {
                console.log("Threads are disabled");
            }

            // Predefined ROM file
            const predefinedROM = "data/contra.nes"; // Adjust this path accordingly
            const parts = predefinedROM.split(".");
            
            (async () => {
                const core = await (async (ext) => {
                    const coreMap = {
                        "nes": ["fds", "nes", "unif", "unf"],
                        "snes": ["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"],
                        "n64": ["z64", "n64"],
                        "pce": ["pce"],
                        "ngp": ["ngp", "ngc"],
                        "ws": ["ws", "wsc"],
                        "coleco": ["col", "cv"],
                        "vice_x64sc": ["d64"],
                        "gba": ["gba"],
                        "gb": ["gb"],
                        "nds": ["nds"]
                    };
                    for (const [key, values] of Object.entries(coreMap)) {
                        if (values.includes(ext)) return key;
                    }
                    return "unknown";
                })(parts.pop());

                const div = document.createElement("div");
                const sub = document.createElement("div");
                const script = document.createElement("script");

                sub.id = "game";
                div.id = "display";

                document.getElementById("top").remove();
                document.getElementById("box").remove();
                div.appendChild(sub);
                document.body.appendChild(div);

                window.EJS_player = "#game";
                window.EJS_gameName = parts.shift();
                window.EJS_biosUrl = "";
                window.EJS_gameUrl = predefinedROM;
                window.EJS_core = core;
                window.EJS_pathtodata = "data/";
                window.EJS_startOnLoaded = true;
                window.EJS_DEBUG_XX = enableDebug;
                window.EJS_disableDatabases = true;
                window.EJS_threads = enableThreads;

                script.src = "data/loader.js";
                document.body.appendChild(script);
            })();
        </script>
